<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Handcrafted Wooden Furniture</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="shop-page">

    <nav class="header">
        <div class="nav-container container">
            <div class="logo">MWAMAR</div>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="shop.html" class="active">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="shop-container">
        <h1 class="shop-title">Our Collection</h1>
        
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-image">
                    <img src="images/sofa1.jpg" alt="Handcrafted Sofa">
                    <div class="product-overlay">
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3>Modern Cream Sofa</h3>
                    <p class="product-price">K74,590</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/armchairs.jpg" alt="Wooden Armchair">
                    <div class="product-overlay">
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3>Oak Armchair</h3>
                    <p class="product-price">K2,210</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/k3000 sofa.jpg" alt="Premium Sofa">
                    <div class="product-overlay">
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3>Premium Comfort Sofa</h3>
                    <p class="product-price">K3,000</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/5000 table.jpg" alt="Dining Table">
                    <div class="product-overlay">
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3>Classic Dining Table</h3>
                    <p class="product-price">K5,000</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/5999 table.jpg" alt="Executive Table">
                    <div class="product-overlay">
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3>Executive Office Table</h3>
                    <p class="product-price">K5,999</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/launge.jpg" alt="Lounge Set">
                    <div class="product-overlay">
                        <button class="add-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-details">
                    <h3>Luxury Lounge Set</h3>
                    <p class="product-price">K12,500</p>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>

</html>
